<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chef Kitchen</title>
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="/css/header.css">
    <link rel="stylesheet" href="./css/sectionYourPersonalCook.css">
</head>
<body>
     
    <div class="container">
        <div class="container__header">
<!-- Header --------Header-----------------Header--------------Header-------------->
            <header class="header">
                <a href="#" class="a__heder"><img src="./header_img/shef-site-logo 1.svg" alt="Logo"></a>

                <div class="item__header">
                    <ul class="item__ul">
                        <a href="#" class="link__item-li" ><li class="item__ul-li">Menu</li></a>
                        <a href="#" class="link__item-li" ><li class="item__ul-li">Delivery</li></a>
                        <a href="#" class="link__item-li" ><li class="item__ul-li">FAQ</li></a>
                        <a href="#" class="link__item-li" ><li class="item__ul-li">Contacts</li></a>
                    </ul>
                </div>

                <div class="contact__header">
                    <div class="phone__header">
                        <img class="phone__header-icon" src="./header_img/phone_icon.svg" alt="phone">
                        <img src="./header_img/591 902 883.svg" alt="number">
                    </div>
                    <div class="langvich">
                        <img src="./header_img/langvich_galka.svg" alt="">
                    </div>
                    <div class="button__header">
                        <button class="button__header-btn" type="button" >
                            <img class="button__header-btn-icon" src="./header_img/icon_btn_header.svg" alt="">
                            <span class="header-btn-text">SIGN IN</span>
                        </button>
                    </div>
                </div>
            </header>
        </div>

<!--------------------- section YOUR PERSONAL COOK ------------------------->
        <section>
            <div class="wrapper">
                <div class="wrapper__text">
                    <span class="wrapper__text-cook">YOUR PERSONAL COOK</span>
                    <span class="wrapper__text-diet" >The balanced diet for every day</span>
                    <button class="choice__btn" >Make your choice</button>
                </div>
                <img class="eda__img" src="./sectionYourPersonalCook_img/buter.png" alt="Блюдо">
                <img class="list_left_bottom" src="./sectionYourPersonalCook_img/list_left_bottom.png" alt="">
                <img  class="priprava__right" src="./sectionYourPersonalCook_img/priprava.png" alt="priprava">
            </div>
        </section>
    </div>
    
</body>
</html>
